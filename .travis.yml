      compiler: clang
      
    - os: osx
      osx_image: xcode7.3
      env: ALL_OPTIONS=OFF WITH_TESTS=ON WITH_STATIC=OFF CONFIGURATION=Debug
      compiler: clang

    - os: osx
      osx_image: xcode7.3
      env: ALL_OPTIONS=OFF WITH_TESTS=OFF WITH_STATIC=ON CONFIGURATION=Debug
      compiler: clang

