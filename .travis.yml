      addons: &clang { apt: { sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-trusty-5.0"], packages: [ "clang-5.0", "libssl-dev", "libssl1.0.0", "libminiupnpc-dev" ] } } 

    # clang 5 + Boost 1.67 + Debug
